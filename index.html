<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena1 =prompt("Ingresa una cadena:");
        let cadena2="";
        for(let i of cadena1){
            if (i!= " "){
                cadena2=cadena2+i;
            }
        }
        document.write(cadena1 +"<br>");
        document.write(cadena2)
    </script>
</body>
</html>
